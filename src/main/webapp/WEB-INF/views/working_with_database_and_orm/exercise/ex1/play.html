<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0" th:text="${song.name}"></h4>
        </div>
        <div class="card-body">
            <p><strong>Nghệ sĩ:</strong> <span th:text="${song.artist}"></span></p>
            <p><strong>Thể loại:</strong> <span th:text="${song.genre}"></span></p>

            <div class="mb-3">
                <audio controls class="w-100">
                    <source th:src="@{'/image/' + ${song.filePath}}" type="audio/mpeg"/>
                    Trình duyệt không hỗ trợ phát nhạc.
                </audio>
            </div>

            <a th:href="@{/working_with_database_and_orm/exercise/ex1/songs}" class="btn btn-secondary">⬅ Quay lại danh sách</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
