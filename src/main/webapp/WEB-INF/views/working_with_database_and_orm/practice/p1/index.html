<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="working_with_database_and_orm/practice/p1/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
    <h3>Customers</h3>
    <p>
        <a th:href="@{/working_with_database_and_orm/practice/p1/customers/create}">
            Add new customer
        </a>
    </p>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>

    <table id="customers">
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Address</td>
                <td>Edit</td>
                <td>Delete</td>
                <td>View</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row, rowStat : ${customers}">
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getEmail()}"></td>
                <td th:text="${row.getAddress()}"></td>
                <td><a th:href="@{/working_with_database_and_orm/practice/p1/customers/{id}/edit(id=${row.getId()})}">edit</a></td>
                <td><a th:href="@{/working_with_database_and_orm/practice/p1/customers/{id}/delete(id=${row.getId()})}">delete</a></td>
                <td><a th:href="@{/working_with_database_and_orm/practice/p1/customers/{id}/view(id=${row.getId()})}">view</a></td>
            </tr>
        </tbody>
    </table>

    <footer th:replace="working_with_database_and_orm/practice/p1/layout :: footer"></footer>
</body>
</html>
